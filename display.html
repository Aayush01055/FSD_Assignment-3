<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Submitted Data</h2>
        <div id="userData"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(localStorage.getItem('userData'));

            if (userData) {
                document.getElementById('userData').innerHTML = `
                    <p><strong>Name:</strong> ${userData.name}</p>
                    <p><strong>Email:</strong> ${userData.email}</p>
                    <p><strong>Phone:</strong> ${userData.phone}</p>
                    <p><strong>Course:</strong> ${userData.course}</p>
                    <p><strong>Batch:</strong> ${userData.batch}</p>
                    <p><strong>Highest Qualification:</strong> ${userData.qualification}</p>
                    <p><strong>Work Experience:</strong> ${userData.experience}</p>
                `;
            } else {
                document.getElementById('userData').innerHTML = '<p>No data found</p>';
            }
        });
    </script>
</body>
</html>
